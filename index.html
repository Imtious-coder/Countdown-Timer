<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Countdown Timer</title>
</head>

<body>
    <main>
        <h1>Time left for fun</h1>
        <div class="countdown_container">
            <div class="countdown-el days_container">
                <p class="big_text" id="hours">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours_container">
                <p class="big_text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins_container">
                <p class="big_text" id="hours">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el sec_container">
                <p class="big_text" id="hours">0</p>
                <span>seconds</span>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
